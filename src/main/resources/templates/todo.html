<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Task</title>
    <link rel="stylesheet" href="styletodo.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="currenttask.html">Current To-Do List</a></li>
            <li><a href="todo.html">Add a Task</a></li>
        </ul>
    </nav>
    <button id="logout">Log out</button>

    <div class="container">
        <h1>Add a New Task</h1>
        
        <!-- To-Do List Input Only -->
        <div class="input-container">
            <input type="text" id="new-task" placeholder="Add a new task...">
            <select id="task-category">
                <option value="Personal">Personal</option>
                <option value="School">School</option>
                <option value="Work">Work</option>
                <option value="Appointment">Appointment</option>
            </select>
            <input type="date" id="task-deadline">
            <button id="add-task-btn">Add Task</button>
        </div>
    </div>

    <script>
        const newTaskInput = document.getElementById('new-task');
        const addTaskButton = document.getElementById('add-task-btn');
        const taskCategory = document.getElementById('task-category');
        const taskDeadline = document.getElementById('task-deadline');
        const logoutButton = document.getElementById('logout');

        // Redirect to login_signup.html on log out
        logoutButton.addEventListener('click', function() {
            window.location.href = 'login_signup.html';
        });

        // Load tasks from localStorage when the page loads
        window.onload = function() {};

        addTaskButton.addEventListener('click', function () {
            const taskText = newTaskInput.value.trim();
            const category = taskCategory.value;
            const deadline = taskDeadline.value;

            if (taskText === '') return;

            saveTaskToLocalStorage(taskText, category, deadline);

            newTaskInput.value = '';
            taskCategory.value = 'Personal';
            taskDeadline.value = '';
        });

        function saveTaskToLocalStorage(text, category, deadline) {
            const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            tasks.push({ text, category, deadline });
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }
    </script>
</body>
</html>
