<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Task</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 500px;
        }

        h1 {
            text-align: center;
            color: #4682b4;
            margin-bottom: 20px;
        }

        nav {
            position: absolute;
            top: 10px;
            left: 10px;
        }

        nav ul {
            list-style-type: none;
        }

        nav ul li {
            display: inline;
            margin-right: 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: #4682b4;
            font-weight: bold;
        }

        #logout {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 8px 15px;
            background-color: #4682b4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        #logout:hover {
            background-color: #5a9bd3;
        }

        .input-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .input-container input, .input-container select {
            width: calc(70% - 10px);
            padding: 10px;
            border: 2px solid #4682b4;
            border-radius: 5px;
            outline: none;
        }

        #add-task-btn {
            width: 30%;
            background-color: #4682b4;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #add-task-btn:hover {
            background-color: #5a9bd3;
        }

        #task-list {
            list-style: none;
        }

        .task-item {
            background-color: #e0f7fa;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .task-item button {
            background-color: #ff6b6b;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .task-item button:hover {
            background-color: #ff8787;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="/">Current To-Do List</a></li>
            <li><a href="/create-task">Add a Task</a></li>
        </ul>
    </nav>
    <button id="logout">Log out</button>

    <div class="container">
        <h1>Add a New Task</h1>
        
        <!-- To-Do List Input Only -->
        <div class="input-container">
            <input type="text" id="new-task" placeholder="Add a new task...">
            <select id="task-category">
                <option value="Personal">Personal</option>
                <option value="School">School</option>
                <option value="Work">Work</option>
                <option value="Appointment">Appointment</option>
            </select>
            <input type="date" id="task-deadline">
            <button id="add-task-btn">Add Task</button>
        </div>
    </div>

    <script>
        const newTaskInput = document.getElementById('new-task');
        const addTaskButton = document.getElementById('add-task-btn');
        const taskCategory = document.getElementById('task-category');
        const taskDeadline = document.getElementById('task-deadline');
        const logoutButton = document.getElementById('logout');

        // Redirect to login_signup.html on log out
        logoutButton.addEventListener('click', function() {
            window.location.href = 'login_signup.html';
        });

        // Load tasks from localStorage when the page loads
        window.onload = function() {};

        addTaskButton.addEventListener('click', function () {
            const taskText = newTaskInput.value.trim();
            const category = taskCategory.value;
            const deadline = taskDeadline.value;

            if (taskText === '') return;

            saveTodo(taskText, category, deadline);

            newTaskInput.value = '';
            taskCategory.value = 'Personal';
            taskDeadline.value = '';
        });

        async function saveTodo(text, category, deadline) {
            await fetch("/todos", {
                method: "POST",
                body: JSON.stringify({
                    task: text,
                    category: category,
                    deadline: deadline
                }),
                headers: {
                    "Content-type": "application/json"
                }
            })
                .then((response) => response.json())
                .then((json) => console.log(json));
        }
    </script>
</body>
</html>
